name: Backend CI/CD

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            set -e
            cd ~/mean-auth-app/backend
            git pull origin main || git pull origin master
            cd ..
            docker-compose up -d --build backend
            echo "Waiting for container to start..."
            sleep 10
            echo "Container status:"
            docker-compose ps
            echo "Container logs:"
            docker-compose logs --tail=50 backend
          ENDSSH
      
      - name: Health Check
        run: |
          echo "Waiting for service to be ready..."
          sleep 30
          for i in {1..5}; do
            echo "Attempt $i: Checking health..."
            if curl -f -s http://${{ secrets.EC2_HOST }}:3000/ > /dev/null; then
              echo "✅ Health check passed!"
              exit 0
            fi
            sleep 5
          done
          echo "❌ Health check failed after 5 attempts"
          echo "Please check:"
          echo "1. EC2 Security Group - Port 3000 should be open"
          echo "2. Container logs: ssh to EC2 and run 'docker-compose logs backend'"
          exit 1