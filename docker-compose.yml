services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-local
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge